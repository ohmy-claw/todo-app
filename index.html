<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#0f172a; color:#e2e8f0; margin:0; display:grid; place-items:center; min-height:100vh; }
    .app { width:min(92vw,520px); background:#111827; border-radius:14px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.3); }
    h1 { margin:0 0 14px; }
    .row { display:flex; gap:8px; }
    input { flex:1; padding:10px 12px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
    button { border:0; border-radius:10px; padding:10px 14px; cursor:pointer; }
    .add { background:#22c55e; color:#052e16; font-weight:700; }
    ul { list-style:none; padding:0; margin:14px 0 0; }
    li { display:flex; justify-content:space-between; align-items:center; gap:8px; padding:9px 10px; background:#0b1220; border:1px solid #1f2937; border-radius:10px; margin-bottom:8px; }
    li.done span { text-decoration: line-through; opacity:.6; }
    .actions { display:flex; gap:6px; }
    .ghost { background:#334155; color:#fff; }
    .danger { background:#ef4444; color:#fff; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Todo App</h1>
    <div class="row">
      <input id="todoInput" placeholder="Add a task..." />
      <button class="add" id="addBtn">Add</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script>
    const input = document.getElementById('todoInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('list');

    let todos = JSON.parse(localStorage.getItem('todos') || '[]');

    function save() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function render() {
      list.innerHTML = '';
      todos.forEach((todo, i) => {
        const li = document.createElement('li');
        if (todo.done) li.classList.add('done');

        const text = document.createElement('span');
        text.textContent = todo.text;

        const actions = document.createElement('div');
        actions.className = 'actions';

        const toggle = document.createElement('button');
        toggle.className = 'ghost';
        toggle.textContent = todo.done ? 'Undo' : 'Done';
        toggle.onclick = () => {
          todos[i].done = !todos[i].done;
          save();
          render();
        };

        const del = document.createElement('button');
        del.className = 'danger';
        del.textContent = 'Delete';
        del.onclick = () => {
          todos.splice(i, 1);
          save();
          render();
        };

        actions.append(toggle, del);
        li.append(text, actions);
        list.appendChild(li);
      });
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;
      todos.unshift({ text, done: false });
      input.value = '';
      save();
      render();
    }

    addBtn.onclick = addTodo;
    input.addEventListener('keydown', e => { if (e.key === 'Enter') addTodo(); });

    render();
  </script>
</body>
</html>
